          dados.append(input.name, input.value);

      });

      dados.forEach((valor, chave) => {
        console.log(`${chave}: ${valor}`);
      });

      fetch("https://webhook.connetx.com.br/webhook/306ab2f1-8d07-484c-9171-688826fa5362", {
        method: "POST",
        body: dados
      })
      .then(res => res.ok ? res.text() : Promise.reject("Erro no envio"))
      .then(resposta => {
        alert("FormulÃ¡rio enviado com sucesso!");

      .catch(err => {
        alert("Erro ao enviar: " + err);

  });

<script>
  const modal = document.getElementById("formulario-desktop");
  const fecharBtn = document.getElementById("fechar-form-desktop");
  const abrirBtn = document.getElementById("abrir-form-desktop"); // jÃ¡ existe no seu HTML

  const passo1 = document.getElementById("form-dados");
  const passo2 = document.getElementById("form-endereco");
  const form = document.getElementById("form-dados-agente");

  // Abrir modal
  abrirBtn.addEventListener("click", () => {
    modal.style.display = "flex";
    passo1.classList.add("ativo");
    passo2.classList.remove("ativo");
  });

  // Fechar modal
  fecharBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  window.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  // NavegaÃ§Ã£o entre passos
  passo1.querySelector(".proximo").addEventListener("click", () => {
    passo1.classList.remove("ativo");
    passo2.classList.add("ativo");
  });

  passo2.querySelector(".voltar").addEventListener("click", () => {
    passo2.classList.remove("ativo");
    passo1.classList.add("ativo");
  });

  // Envio via AJAX
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const dados = new FormData(form);

    dados.forEach((valor, chave) => {
      console.log(`${chave}: ${valor}`);
    });

    fetch("https://webhook.connetx.com.br/webhook/306ab2f1-8d07-484c-9171-688826fa5362", {  //https://webhook.connetx.com.br/webhook/306ab2f1-8d07-484c-9171-688826fa5362
      method: "POST",
      body: dados
    })
    .then(res => res.ok ? res.text() : Promise.reject("Erro no envio"))
    .then(resposta => {
      alert("FormulÃ¡rio enviado com sucesso!");
      modal.style.display = "none";
      form.reset();
      passo1.classList.add("ativo");
      passo2.classList.remove("ativo");
    })
    .catch(err => {
      alert("Erro ao enviar: " + err);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
  const imgAgente = document.getElementById("img-agente");

  let generoSelecionado = null;
  let personalidadeSelecionada = null;

  // Detecta se estÃ¡ em mobile
  let isMobile = window.innerWidth <= 768;

  // SeleÃ§Ã£o padrÃ£o ao carregar
window.addEventListener("load", () => {
  generoSelecionado = "masculino"; // ou "feminino"
  personalidadeSelecionada = window.innerWidth <= 768 ? "casualMobile" : "casual";

  atualizarImagem();
});

  // Atualiza se redimensionar (opcional)
  window.addEventListener("resize", () => {
    isMobile = window.innerWidth <= 768;
  });

  // GÃªnero
  document.querySelectorAll('input[name="genero"]').forEach(input => {
    input.addEventListener("change", () => {
      generoSelecionado = input.id;
      atualizarImagem();
    });
  });

  // Personalidade
  document.querySelectorAll('input[name="personalidade"]').forEach(input => {
    input.addEventListener("change", () => {
      personalidadeSelecionada = input.id;
      atualizarImagem();
    });
  });

  function atualizarImagem() {
    if (generoSelecionado && personalidadeSelecionada) {
      const nome = isMobile
        ? `${personalidadeSelecionada}Mobile-${generoSelecionado}.webp`
        : `${personalidadeSelecionada}-${generoSelecionado}.webp`;

      const novoSrc = `imgs/${nome}`;

      imgAgente.style.opacity = 0;

      setTimeout(() => {
        imgAgente.src = novoSrc;
        imgAgente.onload = () => {
          imgAgente.style.opacity = 1;
        };
      }, 300);
    }
  }
</script>
